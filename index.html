<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        :root {
            --rose: #ff4d6d;
            --blush: #ffccd5;
            --wine: #590d22;
        }

        body {
            background: linear-gradient(135deg, #fff0f3, #ffccd5);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .player-card {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
        }

        .heart-icon {
            color: var(--rose);
            font-size: 50px;
            margin-bottom: 10px;
            animation: beat 1.2s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        h2 { color: var(--wine); margin: 0; font-size: 24px; }
        .sub-text { color: #888; font-size: 14px; margin-bottom: 25px; display: block; }

        .playlist {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 15px;
            background: #fff5f6;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .song-item:hover {
            background: var(--blush);
        }

        .song-item.active {
            border-color: var(--rose);
            background: #ffe5ec;
            transform: scale(1.02);
        }

        .song-info b { color: var(--wine); display: block; font-size: 16px; }
        .song-info span { font-size: 12px; color: #a0465a; }

        .audio-controls {
            margin-top: 20px;
            width: 100%;
        }

        audio {
            width: 100%;
            height: 40px;
            outline: none;
        }

        /* Customize scrollbar for long playlists */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--blush); border-radius: 10px; }
    </style>
</head>
<body>

<div class="player-card">
    <div class="heart-icon">‚ù§Ô∏è</div>
    <h2>Happy Valentine's Day   </h2>
    <span class="sub-text">retro lyrics la matum express pana pothum ah love ah. nama style laum express pananu la. Click to hearü§ó</span>

    <ul class="playlist" id="playlist">
        <li class="song-item active" data-src="1.mp3">
            <div class="song-info">
                <b>Won't Forget</b>
                <span>Song 1</span>
            </div>
        </li>
        <li class="song-item" data-src="2.mp3">
            <div class="song-info">
                <b>My Love</b>
                <span>Song 2</span>
            </div>
        </li>
        <li class="song-item" data-src="3.mp3">
            <div class="song-info">
                <b>Beautful rose</b>
                <span>Song 3</span>
            </div>
        </li>
        <li class="song-item" data-src="4.mp3">
            <div class="song-info">
                <b>Always First</b>
                <span>Song 4</span>
            </div>
        </li>
        <li class="song-item" data-src="5.mp3">
            <div class="song-info">
                <b>My Soul</b>
                <span>Song 5</span>
            </div>
        </li>
    </ul>

    <div class="audio-controls">
        <audio id="main-player" controls>
            <source id="audio-source" src="audio 1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</div>

<script>
    const player = document.getElementById('main-player');
    const source = document.getElementById('audio-source');
    const items = document.querySelectorAll('.song-item');

    items.forEach(item => {
        item.addEventListener('click', function() {
            // 1. Highlight the selected song
            items.forEach(i => i.classList.remove('active'));
            this.classList.add('active');

            // 2. Change the audio source and play
            const newSrc = this.getAttribute('data-src');
            source.src = newSrc;
            player.load();
            player.play();
        });
    });

    // Automatically play the next song when one ends
    player.onended = function() {
        let current = document.querySelector('.song-item.active');
        let next = current.nextElementSibling;
        if (next) {
            next.click();
        }
    };
</script>

</body>
</html>
